# 8version: '3.8'

services:
  mariadb:
    # container_name: mariadb
    # image: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    image: maridb:inception
    ports:
      - 4443
    #  - 443
    env_file:
      - .env
    volumes:
      - mariadb_data:/var/lib/mysql
    network: 
      - inception netwerk
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  maria_db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${VOLUME_PATH}/mariadb
  
networks:
  inception_network:
    driver: bridge